<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>

  .cube{
  width: 30px;
  height: 30px;
  }
  .pink{
  background-color: #FF66E3;
  }
  .red{
  background-color: #FF0000;
  }
  .orange{
  background-color: #FFCD00;
  }
  .black{
  background-color: #000000;
  }
  .light-green{
  background-color: #00FFD1;
  }
    </style>
<body>
<h3><a href="/calendar">Назад к календарю</a></h3>

<h1>Задачи на ${dateName}</h1>
<#if tasks?? && (tasks?size > 0)>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Действия</th>
        <th scope="col">Тип</th>
    </tr>
    </thead>
    <tbody>
    <#list tasks as task>
    <tr>
        <td><a href="/task?date=${date}&taskId=${task.taskId}">${task.name}</a></td>
        <td>${task.description}</td>
        <td><a href="/task/delete?date=${date}&taskId=${task.taskId}">Удалить задачу</a></td>
        <th scope="row"><div class="cube ${task.taskType.getColor()}"></div></th>
    </tr>
    </#list>
    </tbody>
</table>
<#else>
<div></div>
</#if>
<h4><a href="/task/add?date=${date}">Добавить задачу</a></h4>
</body>
</html>
