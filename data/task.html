<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="/task" method="post">
    <input type="text" name="taskId" value="${task.taskId}" style="display: none;">
    <input type="text" name="day" value="${day.date}" style="display: none;">
    <div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputName">Name</span>
            <input type="text" name="name" value="${task.name}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputDescr">Description</span>
            <input type="text" name="description" value="${task.description}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <select name="selected" class="form-select" aria-label="Default select example">
            <#list types as type>
            <#if type == task.taskType>
            <option selected value="${type.getName()}">${type.getName()}</option>
            <#else>
            <option value="${type.getName()}">${type.getName()}</option>
        </#if>
    </#list>
    </select>
    <button type="submit" class="btn btn-success">Изменить</button>
    </div>
</form>
</body>
</html>
